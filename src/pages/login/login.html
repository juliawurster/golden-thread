<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>
      Welcome to the charity app.
    </p>

    <ion-input placeholder="username" [(ngModel)]="username"></ion-input>
    <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>

    <button ion-button (click)="login()">Login</button> 
  </ion-content>
