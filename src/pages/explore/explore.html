<ion-header>
    <ion-navbar>
      <ion-title>
        Explore
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>Welcome to the charity app.</p>
    <ion-list inset>
      <!-- <ion-item> -->
      <ion-card *ngFor="let charity of charities" (click)="charitypage(charity)">
        <ion-card-header>
            {{charity.name}}
        </ion-card-header>
        <ion-card-content>
            {{charity.bio}}
        </ion-card-content>
      </ion-card>
    <!-- </ion-item> -->
    </ion-list>
  </ion-content>
